<form>
  <div class="row">
    <div class="col-auto">
      <input
        class="form-control"
        type="text"
        name="Username"
        [(ngModel)]="loginUser.username"
        placeholder="username"
      />
    </div>
    <div class="col-auto">
      <input
        class="col form-control"
        type="password"
        name="password"
        [(ngModel)]="loginUser.password"
        placeholder="password"
      />
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="login(loginUser)">Login</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-primary" [routerLink]="['/register']">Create Account</button>
    </div>
  </div>
</form>

<div *ngIf="invalidLogin" class="alert alert-danger" >
  There was a problem logging in. Please try again.
</div>
